name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend Tests
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: sentiment_test
          POSTGRES_USER: sentiment
          POSTGRES_PASSWORD: sentiment123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Download spaCy models
      run: |
        python -m spacy download en_core_web_sm
        python -m spacy download pt_core_news_sm

    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('vader_lexicon'); nltk.download('punkt')"

    - name: Run tests
      env:
        DATABASE_URL: postgresql://sentiment:sentiment123@localhost:5432/sentiment_test
        REDIS_HOST: localhost
      run: |
        cd backend
        pytest --cov=app --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  # Frontend Tests
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Run tests
      run: |
        cd frontend
        npm test -- --coverage --watchAll=false

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage

  # Code Quality
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        pip install flake8 black isort mypy

    - name: Run Black
      run: |
        cd backend
        black --check app/

    - name: Run isort
      run: |
        cd backend
        isort --check-only app/

    - name: Run Flake8
      run: |
        cd backend
        flake8 app/ --max-line-length=100 --exclude=__pycache__

  # Docker Build
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Backend Image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: false
        tags: sentiment-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Frontend Image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: false
        tags: sentiment-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Security Scan
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
    - uses: actions/checkout@v3

    - name: Start services
      run: |
        docker-compose up -d
        sleep 30

    - name: Check services health
      run: |
        curl -f http://localhost:8000/api/v1/health || exit 1
        curl -f http://localhost:3000 || exit 1

    - name: Run integration tests
      run: |
        # Add integration tests here
        echo "Integration tests would run here"

    - name: Stop services
      if: always()
      run: |
        docker-compose down

  # Notification
  notify:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, code-quality, docker-build]
    if: always()

    steps:
    - name: Send notification
      run: |
        echo "CI/CD Pipeline completed"
        echo "Status: ${{ job.status }}"
