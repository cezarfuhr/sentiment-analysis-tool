version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentiment-backend
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Sentiment Analysis API
      - APP_VERSION=1.0.0
      - DEBUG=True
      - API_V1_PREFIX=/api/v1
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - DEFAULT_MODEL=transformers
      - ENABLE_CACHING=True
      - CACHE_TTL=3600
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - postgres
    volumes:
      - ./backend:/app
    networks:
      - sentiment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sentiment-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
      - REACT_APP_NAME=Sentiment Analysis Tool
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - sentiment-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: sentiment-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=sentiment_db
      - POSTGRES_USER=sentiment
      - POSTGRES_PASSWORD=sentiment123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sentiment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentiment"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: sentiment-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - sentiment-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  sentiment-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
